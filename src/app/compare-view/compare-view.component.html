<div class="row"  *ngIf="dataChartsOptions.length != 0">
  <div class="col s12">
    <div class="card white">
      <div class="card-content white-text">
        <div class="row">
              <h4 style="color:black">Comparison of:</h4>
          <div class="row">
              <div class="col s2" *ngFor="let vehicleOptions of dataChartsOptions">
                  <h5 style="color:black; font-size: 1rem;">{{vehicleOptions.name}}</h5>
              </div>
          </div>
        </div>
        <highcharts-chart *ngIf="specialChartOption" [Highcharts]="Highcharts" [options]="specialChartOption"
          [constructorType]="chartConstructor" style="width: 100%; height: 400px; display: block;"></highcharts-chart>
      </div>
    </div>
  </div>

</div>

<div class="row" *ngFor="let vehicleOptions of dataChartsOptions">
  <div class="col s12">
    <div class="card white">
      <div class="card-content white-text">
        <div style="width:100%; height:60px">
          <div class="row">
            <div class="col s11">
              <h4 style="color:black">Vehicle: {{vehicleOptions.name}}</h4>
            </div>
            <div class="col s1" *ngIf="!vehicleOptions.opened" (click)="vehicleOptions.opened = !close">
              <i class="material-icons right black-text" style="font-size: 3rem">keyboard_arrow_up</i>
            </div>
            <div class="col s1" *ngIf="vehicleOptions.opened" (click)="vehicleOptions.opened = !vehicleOptions.opened">
              <i class="material-icons right black-text" style="font-size: 3rem">keyboard_arrow_down</i>
            </div>
          </div>
        </div>
        <highcharts-chart *ngIf="vehicleOptions && !vehicleOptions.opened" [Highcharts]="Highcharts" [options]="vehicleOptions"
          [constructorType]="chartConstructor" style="width: 100%; height: 400px; display: block;"></highcharts-chart>
      </div>
    </div>
  </div>
</div>
<div class="row" *ngIf="dataChartsOptions.length == 0">
  <div class="col s12">
    <h4 style="color:black">No vehicles found...</h4>
  </div>
</div>
